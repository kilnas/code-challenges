<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Fare Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"/>
</head>
<body>
<div class="septa-fare-widget">

	<div class="title-section">
		<div class="title-logo">
			<img src="img/500px-SEPTA.png" alt="septa logo"/>
		</div>
		<div class="title-brand">
			Regional Rail Fares
		</div>
	</div>

	<div class="form-section-container">
		<div class="form-section">
			<p>Where are you going?</p>
			<div class="dropdown-select">
				<select name="septa-zone-dropdown" id="septa-zone-dropdown">
					<!-- hard coded for for time -->
					<option value="1">Zone 1</option>
					<option value="2">Zone 2</option>
					<option value="3">Zone 3</option>
					<option value="4">Zone 4</option>
				</select>
			</div>
		</div>

		<div class="form-section">
			<p>When are you riding?</p>
			<div class="dropdown-select">
				<select name="septa-ticket-type-dropdown" id="septa-ticket-type-dropdown">
					<option value="weekday" selected="selected">Weekdays</option>
					<option value="evening_weekend">Evenings and Weekends</option>
					<option value="anytime">Anytime</option>
				</select>
			</div>
			<div class="hint-text">
				This is explaining something above.
			</div>
		</div>

		<div class="form-section">
			<p>Where will you purchase the fare?</p>

			<form class="radio-form" id="purchase-time-select">
				<div>
					<input type="radio" name="purchaseTime" value="advance_purchase" id="station-kiosk" checked="checked" >
					<label for="station-kiosk">Station Kiosk</label>
				</div>

				<div>
					<input type="radio" name="purchaseTime" value="onboard_purchase" id="onboard">
					<label for="onboard">Onboard</label>
				</div>
			</form>
		</div>

		<div class="form-section">
			<p>How may rides will you need?</p>
			<div class="number-input">
				<input id="septa-ticket-quantity" name="septa-ticket-quantity" type="number" value="1">
			</div>
		</div>
	</div> <!--end form-section-container -->

	<div class="result-section">
		<div>
			<p>Your fare will cost</p>
		</div>
		<div class="cost-display">
		</div>
	</div>

</div>

<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script> <!-- using cdn for convenience...please excuse -->
<script
  src="js/script.js"
  crossorigin></script>
</body>
</html>
